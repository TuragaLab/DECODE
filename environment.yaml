name: decode_dev

channels:
  - turagalab
  - pytorch
  - conda-forge

dependencies:
  # for building
  - bump2version

  # docs
  - pydata-sphinx-theme
  - recommonmark  # markdown for sphinx
  - sphinx>=5,<6
  - sphinx-autodoc-typehints

  # actual package
  - python=3.9
  - pytorch=1.12.0
  - cpuonly  # - cudatoolkit=11.3
  - numpy=1.19
  - click
  - deprecated
  - gitpython>=3.1
  - h5py
  - line_profiler
  - matplotlib
  - pandas
  - pytest
  - pyyaml
  - requests
  - scipy
  - seaborn=0.10
  - scikit-image
  - scikit-learn
  - spline=0.10.0
  - tensorboard
  - tifffile>=2021.1,<=2022.4.8
  - tqdm

  - pip
  - pip:
      - sphinx-markdown-tables==0.0.17
