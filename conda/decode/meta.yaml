package:
  name: decode
  version: "0.10.1rc2"  # do not modify by hand; set and sync with bumpversion

source:
     - path: ../..

build:
  noarch: python
  number: 0

requirements:
  build:
    - python {{ python }}
    - setuptools

  host:
    - python {{ python }}
    - numpy {{ numpy }}

  run:
    - python >=3.7,<3.9
    - {{ pin_compatible('numpy', max_pin='x.x') }}
    - pytorch=1.12.0
    - click
    - deprecated
    - gitpython>=3.1
    - h5py
    - importlib_resources
    - matplotlib
    - pandas
    - pytest
    - pyyaml
    - requests
    - scipy >=1.6,<=1.8
    - seaborn=0.10
    - scikit-image
    - scikit-learn
    - spline=0.10.0
    - tensorboard
    - tifffile>=2021.1,<=2022.4.8
    - tqdm

  test:
    requires:
      - python >=3.7,<4
      - pytest
    commands:
      - pytest -m "not webbig" -m "not slow" --pyargs decode

about:
    home: https://github.com/turagaLab/decode
    summary: "High-Density 3D Single-Molecule Localisation Microscopy using Convolutional Neural Networks."
    description: "Installation must add the respective channels for the dependencies (i.e. PyTorch and the spline package): ```conda install decode -c turagalab -c pytorch -c conda-forge```"
